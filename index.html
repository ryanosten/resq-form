<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ResQ Registration Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/resq_logo_fav.png">
</head>
<body>
	<div class="container">
    
    <header>
      <span><img src='images/resq_logo.svg' alt="resq_logo"></span>
      <h1>Information Form</h1>
      <p>Please complete and submit the form below. If you have any questions, please contact your account manager.</p>
    </header>

    <form action="index.html" method="post">
              
      <fieldset class="dept-section">         
        <legend>Departments</legend>
        <div class="dept-container">
          <label>Department Name:</label>
          <input type="text" id="dept_0" class="dept-name" name="dept_name[]" required>
        </div>
        <div id="new-dept" style="display: none">
          <label>Department Name:</label>
          <input type="text" class="dept-name" name="dept_name[]"><span class="close-dept-button close-button" required></span>
        </div>
      </fieldset>
      <button class="new-dept-btn">Add Another Department</button>
      
      <fieldset id="user-section">
        <legend class="user-legend">Users</legend>
        <div class="user-container clearfix" id="0">
          <div class="field-container">
            <label>Name:</label>
            <input type="text" class="user-name" name="user_name[0]" required>
          </div>

          <div class="field-container">        
            <label>e-mail:</label>
            <input type="email" class="email" name="email[0]" required>
          </div>
          
          <div class="field-container-small">
            <label>Job Title:</label>
            <input type="text" class="job-title" name="job_title[0]" required>
          </div>

          <div class="field-container-small">
            <label>Phone Number:</label>
            <input type="text" class="phone" name="phone[0]" required>
          </div>

          <div class="field-container-small role-container">
            <label class="role">Role:</label>
            <div class="styled-select-medium">
              <select class="role-select" name="role[0]">
                <option value="non-manager">non-manager</option>
                <option value="manager">manager</option>
              </select>
            </div>
          </div>
          <div class="depts-checkbox-container" style="display:none">
            <h3 class="select-dept-header">Select Departments:</h3>
          </div>
        </div>
        <div class="user-container clearfix" id="new-user" style="display: none">
          <div class="user-divider"></div>
          <span class="close-button close-user-button"></span>
          <div class="field-container">
            <label>Name:</label>
            <input type="text" id="user_name" name="name[]" required>
          </div>

          <div class="field-container">        
            <label>e-mail:</label>
            <input type="email" id="email" name="email[]" required>
          </div>
          
          <div class="field-container-small">
            <label>Job Title:</label>
            <input type="text" id="job_title" name="job_title[]" required>
          </div>

          <div class="field-container-small">
            <label>Phone Number:</label>
            <input type="text" id="phone" name="phone[]" required>
          </div>

          <div class="field-container-small">
            <label class="role">Role:</label>
            <div class="styled-select-medium">
              <select id="role" name="role[]" required>
                <option value="non-manager">non-manager</option>
                <option value="manager">manager</option>
              </select>
            </div>
          </div>
          <div class="depts-checkbox-container" style="display:none">
            <h3 class="select-dept-header">Select Departments:</h3>
          </div>
        </div>
      </fieldset>
      <button class="new-user-btn">Add Another User</button>
      
      <div class="submit-btn">
        <button type="submit">Let's ResQ</button>
      </div>
      
    </form>

	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
